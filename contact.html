<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Splash Studio : Contact Us</title>

    <link rel="stylesheet" href="npm/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary py-0">
        <div class="container-fluid bg-success" style="height: 10vh;">
            <a class="navbar-brand" href="home.html" style="font-size: 25px;">Color Splash Studio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="container navbar-nav justify-content-end">
                    <a class="nav-link px-2" href="services.html">Services</a>
                    <a class="nav-link px-2" href="#">About</a>
                    <a class="nav-link px-2" href="contact.html">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5 my-4">

            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary my-1">Submit</button>
            </form>
        </div>

    </main>

    <footer class="bg-body-tertiary text-center text-lg-start">
        <div class="text-end p-3 bg-success">
            Â© 2024 Copyright:

        </div>
    </footer>

    <script src="npm/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
